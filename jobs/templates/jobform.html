{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personnel Information Platform</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!-- CSS only -->
        <link rel="icon" type="image/x-icon" href="{% static 'img/fav.png' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a82fd259f7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="header">
            <a href="/"><img src="{% static 'img/cropped-Heritors-Lab-Logo-1536x489.png' %}" height="40" class="logo" alt=""></a>
            <div>
                <ul id="navbar">
                    <li><a class="active" href="/">Jobs</a></li>
                    <li><a  href="/personnel/">Personnel</a></li>
                </ul>
            </div>
        </section>
        <section id="Apply" class="section-p1">
            <h2 style="text-align: center;">
                <STRONG>APPLICATION FORM</STRONG>
            </h2><br><br><br>
        </section>
        <form method='post' action='' enctype='multipart/form-data' class='d-flex justify-content-center'>
            {% csrf_token %}
            <div class='contianer d-flex flex-column justify-content-center w-25' >
                {{ form|crispy }}
                <input type='submit' value='Submit' class='btn btn-dark text-center w-100 mb-5' />
            </div>
            
        </form>
    </body>
</html>
